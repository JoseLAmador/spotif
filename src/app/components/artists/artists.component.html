<div *ngIf="artista" class="container">

  <div class="row">

    <div class="col-sm-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-circle img-responsive">
      <br>
    </div>

    <div class="col-sm-9">
      <h3>{{artista.name}} <small>Popularidad: {{artista.popularity}}</small></h3>
      <hr>


      <a [routerLink]="['/buscar']"
        class="btn btn-danger">

        Regresar
      </a>

    </div>

  </div>

</div>

<div *ngIf="pistas" class="container">
  <h3>Top de {{artista.name}}</h3>
  <hr>
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <th>#</th>
            <th>Foto</th>
            <th>Canción</th>
            <th>Popularidad</th>
            <th>Preview</th>
          </thead>
          <tbody>
            <tr *ngFor="let pista of pistas; let i = index;">
            <td>{{ i + 1}}</td>
            <td>
              <img [src]="pista.album?.images | sinfoto" class="img-rounded" width="50px" height="50px">
            </td>
            <td>{{pista.name}}</td>
            <td>{{pista.popularity}}%</td>
            <td>

              <audio controls>
                <source [src]="pista.preview_url">
                  Tú navegador es obsoleto...
              </audio>


            </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>

</div>
